<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GPT Чат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f4f4f4;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e2e2e2;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    #message {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="message" type="text" placeholder="Введите сообщение..." />
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      try {
        // Здесь нужно вставить твой endpoint и API-ключ
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer open_ai_api"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini", // или другой
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Ошибка ответа";
        addMessage(reply, 'bot');
      } catch (err) {
        addMessage("Ошибка соединения: " + err.message, 'bot');
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Отправка по Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
